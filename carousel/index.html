    <script type="text/javascript">
        $(document).ready(function () {
            $('.carousel').slick({
                centerMode: true,
                centerPadding: '60px',
                slidesToShow: 2,
                vertical: false, // Default to horizontal
                slidesToScroll: 1,
                responsive: [
                {
                    breakpoint: 1100, // At 1100px or less, it becomes vertical
                    settings: {
                        vertical: true,
                        verticalSwiping: true,
                        slidesToShow: 1, // Show only one slide at a time
                        slidesToScroll: 1,
                        swipeToSlide: true,
                        focusOnSelect: true,
                        arrows: true, // Optional: hide arrows in vertical mode
                        // Additional vertical mode settings...
                    }
                },
                    {
                        breakpoint: 768,
                        settings: {
                            arrows: false,
                            centerMode: true,
                            centerPadding: '40px',
                            slidesToShow: 3
                        }
                    },
                    {
                        breakpoint: 480,
                        settings: {
                            arrows: false,
                            centerMode: true,
                            centerPadding: '40px',
                            slidesToShow: 1
                        }
                    }
                ]
            }
            );
        }
        );

        function adjustModelViewerHeight() {
            // Select an image to use as a reference for height
            var referenceImage = $('.carousel .CarouselItem').first();

            // Wait for the image to load to get its height
            referenceImage.on('load', function () {
                var imageHeight = referenceImage.height();

                // Set the model viewer height
                $('.carousel .CarouselViewer').height(imageHeight);
            });

            // If the image is already loaded, set the height immediately
            if (referenceImage[0].complete) {
                $('.carousel .CarouselViewer').height(referenceImage.height());
            }
        }

        // Adjust the height after initializing the carousel
        adjustModelViewerHeight();

        // Re-adjust the height on window resize
        $(window).resize(function () {
            adjustModelViewerHeight();
        });
        // Re-adjust the height after each slide change
        $('.carousel').on('afterChange', function () {
            adjustModelViewerHeight();
        });
    </script>
